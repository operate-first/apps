apiVersion: v1
kind: SecurityContextConstraints
metadata:
  name: vault-auth-scc
users:
- system:serviceaccount:fybrik-system:vault
requiredDropCapabilities:
- MKNOD
- SYS_CHROOT
runAsUser:
  type: MustRunAs
  uid: 100
fsGroup:
  type: MustRunAs
  ranges:
    - min: 1000
      max: 2000
allowedCapabilities:
- IPC_LOCK
- SYS_RESOURCE
seLinuxContext:
  type: MustRunAs
volumes:
- configMap
- downwardAPI
- emptyDir
- persistentVolumeClaim
- projected
- secret