# permissions for end users to edit reports.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: curator-operator-report-editor-role
rules:
- apiGroups:
  - curator.operatefirst.io
  resources:
  - reports
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - curator.operatefirst.io
  resources:
  - reports/status
  verbs:
  - get
