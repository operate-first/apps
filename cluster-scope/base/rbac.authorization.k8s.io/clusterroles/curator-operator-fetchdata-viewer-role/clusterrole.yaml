# permissions for end users to view fetchdata.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: curator-operator-fetchdata-viewer-role
rules:
- apiGroups:
  - curator.operatefirst.io
  resources:
  - fetchdata
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - curator.operatefirst.io
  resources:
  - fetchdata/status
  verbs:
  - get
