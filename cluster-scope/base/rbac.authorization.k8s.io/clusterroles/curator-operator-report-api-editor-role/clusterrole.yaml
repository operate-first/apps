# permissions for end users to edit reportapis.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: curator-operator-reportapi-editor-role
rules:
- apiGroups:
  - curator.operatefirst.io
  resources:
  - reportapis
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - curator.operatefirst.io
  resources:
  - reportapis/status
  verbs:
  - get
