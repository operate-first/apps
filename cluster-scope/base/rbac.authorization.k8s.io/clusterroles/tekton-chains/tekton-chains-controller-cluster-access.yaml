---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: tekton-chains-controller-cluster-access
  labels:
    app.kubernetes.io/component: chains
    app.kubernetes.io/instance: default
    app.kubernetes.io/part-of: tekton-pipelines
rules:
  - apiGroups:
      - ""
      # Controller needs to watch Pods created by TaskRuns to see them progress.
    resources:
      - "pods"
    verbs:
      - "list"
      - "watch"
      # Controller needs cluster access to all of the CRDs that it is responsible for
      # managing.
  - apiGroups:
      - "tekton.dev"
    resources:
      - "tasks"
      - "clustertasks"
      - "taskruns"
      - "pipelines"
      - "pipelineruns"
      - "pipelineresources"
      - "conditions"
      - "runs"
    verbs:
      - "get"
      - "list"
      - "create"
      - "update"
      - "delete"
      - "patch"
      - "watch"
  - apiGroups:
      - "tekton.dev"
    resources:
      - "taskruns/finalizers"
      - "pipelineruns/finalizers"
      - "runs/finalizers"
    verbs:
      - "get"
      - "list"
      - "create"
      - "update"
      - "delete"
      - "patch"
      - "watch"
  - apiGroups:
      - "tekton.dev"
    resources:
      - "tasks/status"
      - "clustertasks/status"
      - "taskruns/status"
      - "pipelines/status"
      - "pipelineruns/status"
      - "pipelineresources/status"
      - "runs/status"
    verbs:
      - "get"
      - "list"
      - "create"
      - "update"
      - "delete"
      - "patch"
      - "watch"
