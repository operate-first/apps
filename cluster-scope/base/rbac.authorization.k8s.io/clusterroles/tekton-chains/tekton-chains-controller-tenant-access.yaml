---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  # This is the access that the controller needs on a per-namespace basis.
  name: tekton-chains-controller-tenant-access
  labels:
    app.kubernetes.io/component: chains
    app.kubernetes.io/instance: default
    app.kubernetes.io/part-of: tekton-chains
rules:
  # Read-write access to create Pods, K8s Events and PVCs (for Workspaces)
  - apiGroups:
      - ""
    resources:
      - "pods"
      - "pods/log"
      - "events"
      - "persistentvolumeclaims"
    verbs:
      - "get"
      - "list"
      - "create"
      - "update"
      - "delete"
      - "patch"
      - "watch"
  # Read-only access to these.
  - apiGroups:
      - ""
    resources:
      - "configmaps"
      - "limitranges"
      - "secrets"
      - "serviceaccounts"
    verbs:
      - "get"
      - "list"
      - "watch"
  # Read-write access to StatefulSets for Affinity Assistant.
  - apiGroups:
      - "apps"
    resources:
      - "statefulsets"
    verbs:
      - "get"
      - "list"
      - "create"
      - "update"
      - "delete"
      - "patch"
      - "watch"
