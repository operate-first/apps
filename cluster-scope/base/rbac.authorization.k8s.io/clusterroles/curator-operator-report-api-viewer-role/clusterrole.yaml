# permissions for end users to view reportapis.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: curator-operator-reportapi-viewer-role
rules:
- apiGroups:
  - curator.operatefirst.io
  resources:
  - reportapis
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - curator.operatefirst.io
  resources:
  - reportapis/status
  verbs:
  - get
