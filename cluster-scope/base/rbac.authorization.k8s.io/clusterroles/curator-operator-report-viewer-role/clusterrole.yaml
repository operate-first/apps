# permissions for end users to view reports.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: curator-operator-report-viewer-role
rules:
- apiGroups:
  - curator.operatefirst.io
  resources:
  - reports
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - curator.operatefirst.io
  resources:
  - reports/status
  verbs:
  - get
