apiVersion: nmstate.io/v1beta1
kind: NodeNetworkConfigurationPolicy
metadata:
  name: iface-{primary}-vlan211
spec:
  desiredState:
    interfaces:
    - name: vlan211
      state: up
      type: vlan
      vlan:
        base-iface: {primary}
        id: 211
      ipv4:
        dhcp: true
        enabled: true
  nodeSelector:
    node-role.kubernetes.io/worker: ""
    massopen.cloud/primary-interface: "{primary}"
