apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: openshift-monitoring
  namespace: openshift-monitoring
spec:
  provider:
    vault:
      auth:
        kubernetes:
          mountPath: balrog-k8s
          role: emea-ops
          serviceAccountRef:
            name: vault-secret-fetcher
      path: k8s_secrets
      server: 'https://vault-ui-vault.apps.smaug.na.operate-first.cloud'
      version: v2
