apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: openshift-config
  namespace: openshift-config
spec:
  provider:
    vault:
      auth:
        kubernetes:
          mountPath: osc-cl2-k8s
          role: osc-ops
          serviceAccountRef:
            name: vault-secret-fetcher
      path: k8s_secrets
      server: 'https://vault-ui-vault.apps.smaug.na.operate-first.cloud'
      version: v2
