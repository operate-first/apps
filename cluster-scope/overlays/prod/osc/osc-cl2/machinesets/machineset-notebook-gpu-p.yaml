apiVersion: machine.openshift.io/v1beta1
kind: MachineSet
metadata:
  name: odh-cl2-jlxqf-notebook-gpu-p-us-east-1a
  namespace: openshift-machine-api
  labels:
    machine.openshift.io/cluster-api-cluster: odh-cl2-jlxqf
spec:
  replicas: 4
  selector:
    matchLabels:
      machine.openshift.io/cluster-api-cluster: odh-cl2-jlxqf
      machine.openshift.io/cluster-api-machineset: odh-cl2-jlxqf-notebook-gpu-p-us-east-1a
  template:
    metadata:
      labels:
        machine.openshift.io/cluster-api-cluster: odh-cl2-jlxqf
        machine.openshift.io/cluster-api-machine-role: worker
        machine.openshift.io/cluster-api-machine-type: worker
        machine.openshift.io/cluster-api-machineset: odh-cl2-jlxqf-notebook-gpu-p-us-east-1a
    spec:
      metadata:
        labels:
          node-role.kubernetes.io/odh-notebook: ''
      taints:
        - key: odh/notebook
          value: 'true'
          effect: NoSchedule
        - key: nvidia.com/gpu
          effect: NoSchedule
      providerSpec:
        value:
          userDataSecret:
            name: worker-user-data
          placement:
            availabilityZone: us-east-1a
            region: us-east-1
          credentialsSecret:
            name: aws-cloud-credentials
          instanceType: p3.2xlarge
          blockDevices:
            - ebs:
                encrypted: true
                iops: 0
                kmsKey:
                  arn: ''
                volumeSize: 120
                volumeType: gp2
          securityGroups:
            - filters:
                - name: 'tag:Name'
                  values:
                    - odh-cl2-jlxqf-worker-sg
          kind: AWSMachineProviderConfig
          tags:
            - name: kubernetes.io/cluster/odh-cl2-jlxqf
              value: owned
            - name: openshiftClusterID
              value: odh-cl2
          deviceIndex: 0
          ami:
            id: ami-06e6531aef9359b1e
          subnet:
            filters:
              - name: 'tag:Name'
                values:
                  - odh-cl2-jlxqf-private-us-east-1a
          apiVersion: awsproviderconfig.openshift.io/v1beta1
          iamInstanceProfile:
            id: odh-cl2-jlxqf-worker-profile
