apiVersion: nmstate.io/v1alpha1
kind: NodeNetworkConfigurationPolicy
metadata:
  name: ocp-prod-provisioning-vlan-ctrl-0
spec:
  nodeSelector:
    kubernetes.io/hostname: os-ctrl-0
  desiredState:
    interfaces:
      - name: eno1.209
        description: ocp-prod provisioning network
        type: vlan
        state: up
        vlan:
          base-iface: eno1
          id: 209
        ipv4:
          enabled: true
          dhcp: false
          address:
            - ip: 172.22.3.250
              prefix-length: 24
