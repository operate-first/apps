apiVersion: "logging.openshift.io/v1"
kind: "ClusterLogging"
metadata:
  name: "instance"
spec:
  managementState: "Managed"
  logStore:
    type: "elasticsearch"
    retentionPolicy:
      application:
        maxAge: 1d
      infra:
        maxAge: 7d
      audit:
        maxAge: 7d
    elasticsearch:
      resources:
        requests:
          cpu: 800m
          memory: 10Gi
        limits:
          cpu: 2
          memory: 16Gi
      # it's better to keep nodeCount to a odd number for leader election issues
      nodeCount: 5
      storage:
        storageClassName: "moc-nfs-csi"
        size: 80Gi
      redundancyPolicy: "ZeroRedundancy"
  visualization:
    type: "kibana"
    kibana:
      replicas: 1
  curation:
    type: "curator"
    curator:
      schedule: "30 3 * * *"
  collection:
    logs:
      type: "fluentd"
      fluentd: {}
