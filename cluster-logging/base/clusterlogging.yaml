---
apiVersion: "logging.openshift.io/v1"
kind: "ClusterLogging"
metadata:
  name: "instance"
spec:
  managementState: "Managed"
  logStore:
    type: "elasticsearch"
    retentionPolicy:
      application:
        maxAge: 1d
      infra:
        maxAge: 7d
      audit:
        maxAge: 7d
    elasticsearch:
      resources:
        requests:
          cpu: 6
          memory: 16Gi
      nodeCount: 2
      storage:
        # TODO: manually set the storageClassName
        # Upstream Issue:
        # https://github.com/openshift/cluster-logging-operator/issues/869
        storageClassName: "ocs-storagecluster-cephfs"
        size: 300G
      redundancyPolicy: "ZeroRedundancy"
  visualization:
    type: "kibana"
    kibana:
      replicas: 1
  curation:
    type: "curator"
    curator:
      schedule: "30 3 * * *"
  collection:
    logs:
      type: "fluentd"
      fluentd: {}
