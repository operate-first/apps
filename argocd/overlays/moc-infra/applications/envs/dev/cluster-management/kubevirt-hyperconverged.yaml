---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubevirt-hyperconverged
spec:
  project: cluster-management
  source:
    repoURL: https://github.com/operate-first/apps.git
    targetRevision: HEAD
    path: kubevirt-hyperconverged/overlays/dev
  destination:
    name: in-cluster
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=false
