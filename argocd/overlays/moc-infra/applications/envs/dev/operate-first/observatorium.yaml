apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opf-observatorium
spec:
  destination:
    namespace: opf-observatorium
    name: in-cluster
  project: operate-first
  source:
    path: observatorium/overlays/dev
    repoURL: https://github.com/operate-first/apps.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - Validate=false
