apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: node-labeler
spec:
  destination:
    name: smaug
    namespace: open-cluster-management-agent
  project: cluster-management
  source:
    path: node-labeler
    repoURL: https://github.com/operate-first/apps.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - Validate=false
    - ApplyOutOfSyncOnly=true
