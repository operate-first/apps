---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opendatahub-operator
spec:
  destination:
    name: smaug
    namespace: opendatahub-operator
  project: cluster-management
  source:
    path: odh-operator/overlays/moc/smaug
    repoURL: https://github.com/operate-first/apps.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - Validate=false
