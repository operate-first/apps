---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: meteor-pipelines
spec:
  destination:
    name: smaug
    namespace: aicoe-meteor
  project: operate-first
  source:
    path: charts/meteor-pipelines
    repoURL: https://github.com/thoth-station/helm-charts
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=false
