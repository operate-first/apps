---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: meteor-shower
spec:
  destination:
    name: smaug
    namespace: aicoe-meteor
  project: operate-first
  source:
    path: meteor/overlays/moc/smaug
    repoURL: https://github.com/operate-first/apps
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=false
