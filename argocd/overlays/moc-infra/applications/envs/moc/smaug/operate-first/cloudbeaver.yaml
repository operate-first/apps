---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudbeaver
spec:
  destination:
    name: smaug
    namespace: opf-trino
  project: cluster-management
  source:
    path: cloudbeaver/overlays/moc/smaug
    repoURL: https://github.com/operate-first/apps.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=false
