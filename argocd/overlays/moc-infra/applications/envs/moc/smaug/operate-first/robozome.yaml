---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: robozome
spec:
  destination:
    name: smaug
    namespace: robozome
  project: operate-first
  source:
    path: robozome/overlays/moc/smaug
    repoURL: https://github.com/operate-first/apps.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=false
