---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opf-triage-party
spec:
  project: operate-first
  source:
    repoURL: https://github.com/operate-first/apps.git
    path: triage-party/overlays/moc/smaug
    targetRevision: HEAD
  destination:
    name: smaug
    namespace: opf-triage-party
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=false
