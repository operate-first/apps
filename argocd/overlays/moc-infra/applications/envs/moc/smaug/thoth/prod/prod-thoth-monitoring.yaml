---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-thoth-monitoring
spec:
  project: thoth
  source:
    repoURL: "https://github.com/thoth-station/thoth-application.git"
    path: monitoring/overlays/moc-prod
    targetRevision: master
  destination:
    name: smaug
    namespace: thoth-infra-prod
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - Validate=false
