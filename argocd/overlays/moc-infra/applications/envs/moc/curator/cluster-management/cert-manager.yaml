apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
spec:
  destination:
    name: curator
    namespace: openshift-ingress
  project: cluster-management
  source:
    repoURL: https://github.com/operate-first/apps.git
    path: cert-manager/overlays/moc/curator
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=false
