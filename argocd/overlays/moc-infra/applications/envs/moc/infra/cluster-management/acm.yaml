apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: acm
spec:
  destination:
    name: moc-infra
    namespace: acm
  project: cluster-management
  source:
    path: acm/overlays/moc/infra
    repoURL: https://github.com/operate-first/apps.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - Validate=false
