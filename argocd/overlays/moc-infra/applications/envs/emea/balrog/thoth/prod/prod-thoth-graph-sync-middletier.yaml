---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-thoth-graph-sync-middletier
spec:
  project: thoth
  source:
    repoURL: "https://github.com/thoth-station/thoth-application.git"
    path: graph-sync/overlays/aws-prod
    targetRevision: master
  destination:
    name: balrog
    namespace: thoth-middletier-prod
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - Validate=false
  ignoreDifferences:
    - group: template.openshift.io
      kind: Template
      name: graph-sync-job
      jsonPointers:
        - /metadata/labels
