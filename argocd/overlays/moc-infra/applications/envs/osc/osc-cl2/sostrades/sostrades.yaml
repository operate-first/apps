apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sostrades
  namespace: argocd
spec:
  project: sostrades
  source:
    path: sostrades/deploy/overlays/osc/osc-cl2
    repoURL: https://github.com/sostrades-radouanbouadel/ArgocdOF.git
    targetRevision: HEAD
  destination:
    name: osc-cl2
    namespace: sostrades
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=false
