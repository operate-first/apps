---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dex-secondary
spec:
  destination:
    name: osc-cl2
    namespace: dex-secondary
  project: os-climate
  source:
    path: dex/overlays/osc/osc-cl2-secondary
    repoURL: https://github.com/operate-first/apps.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=false
