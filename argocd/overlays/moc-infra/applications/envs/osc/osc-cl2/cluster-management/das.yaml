---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: das
spec:
  destination:
    name: osc-cl2
    namespace: odh-trino
  project: cluster-management
  source:
    path: das/overlays/osc-cl2
    repoURL: https://github.com/operate-first/apps.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=false
