apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: mocops
spec:
  destinations:
  - namespace: '*'
    server: 'https://api.ocp-staging.massopen.cloud:6443'
  - namespace: '*'
    server: 'https://api.ocp-prod.massopen.cloud:6443'
  sourceRepos:
    - 'https://github.com/CCI-MOC/*'
    - 'ssh://git@github.com/CCI-MOC/*'
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
