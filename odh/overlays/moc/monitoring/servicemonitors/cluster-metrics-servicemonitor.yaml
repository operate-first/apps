---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: cluster-monitor-federation
  labels:
    monitor-component: cluster-resources
spec:
  endpoints:
    - bearerTokenSecret:
        key: token
        name: prometheus-k8s-token-g9n8s
      honorLabels: true
      params:
        'match[]':
          - '{__name__=~".+"}'
      path: /federate
      port: web
      scheme: https
      tlsConfig:
        insecureSkipVerify: true
      scrapeTimeout: 50s
      interval: 60s
  namespaceSelector:
    matchNames:
      - openshift-monitoring
  selector:
    matchLabels:
      prometheus: k8s
