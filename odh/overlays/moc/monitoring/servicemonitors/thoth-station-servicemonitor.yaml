---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: thoth-station-monitor
  labels:
    monitor-component: thoth-station
spec:
  endpoints:
    - targetPort: 8080
    - targetPort: 6066
    - targetPort: 9187
    - targetPort: 2746
  namespaceSelector:
    matchNames:
      - thoth-frontend-prod
      - thoth-backend-prod
      - thoth-middletier-prod
      - thoth-infra-prod
      - thoth-graph-prod
      - thoth-amun-inspection-prod
      - thoth-amun-api-prod
  selector: {}
