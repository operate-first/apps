---
apiVersion: integreatly.org/v1alpha1
kind: GrafanaDataSource
metadata:
  name: odh-grafanadatasource
spec:
  datasources:
    - access: proxy
      editable: false
      isDefault: true
      jsonData:
        timeInterval: 5s
        tlsSkipVerify: true
      name: opendatahub
      type: prometheus
      url: 'http://prometheus-operated:9090'
      version: 1
  name: odh-prometheus.yaml
