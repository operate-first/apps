---
apiVersion: kfdef.apps.kubeflow.org/v1
kind: KfDef
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
    kfctl.kubeflow.io/force-delete: "false"
  name: opendatahub
spec:
  applications:
    - kustomizeConfig:
        repoRef:
          name: manifests
          path: odh-common
      name: odh-common
    - kustomizeConfig:
        repoRef:
          name: manifests
          path: prometheus/cluster
      name: prometheus-cluster
    - kustomizeConfig:
        repoRef:
          name: manifests
          path: prometheus/operator
      name: prometheus-operator
    - kustomizeConfig:
        overlays:
          - alerts
        repoRef:
          name: opf
          path: odh/base/monitoring/overrides/prometheus-operator
      name: prometheus-operator
    - kustomizeConfig:
        repoRef:
          name: manifests
          path: grafana/cluster
      name: grafana-cluster
    - kustomizeConfig:
        repoRef:
          name: manifests
          path: grafana/grafana
      name: grafana-operator
    - kustomizeConfig:
        overlays:
          - dashboards
        repoRef:
          name: opf
          path: odh/base/monitoring/overrides/grafana-operator
      name: grafana-operator
  repos:
    - name: manifests
      uri: "https://github.com/opendatahub-io/odh-manifests/tarball/v1.0.5"
    - name: opf
      uri: "https://github.com/operate-first/apps/tarball/master"
  version: v1.0.5
