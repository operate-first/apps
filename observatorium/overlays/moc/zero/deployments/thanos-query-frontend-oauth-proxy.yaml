---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: thanos-query-frontend-oauth-proxy
spec:
  selector:
    matchLabels:
      app: thanos-query-frontend-oauth-proxy
  replicas: 1
  template:
    metadata:
      labels:
        app: thanos-query-frontend-oauth-proxy
    spec:
      containers:
      -   args:
          - -provider=openshift
          - -pass-basic-auth=false
          - -https-address=:9091
          - -http-address=
          - -email-domain=*
          - -upstream=http://opf-observatorium-thanos-query-frontend.opf-observatorium.svc.cluster.local:9090
          - '-openshift-sar={"resource": "namespaces", "verb": "get"}'
          - -openshift-service-account=opf-observatorium-thanos-query-frontend
          - -openshift-ca=/etc/pki/tls/cert.pem
          - -openshift-ca=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          - -tls-cert=/etc/tls/private/tls.crt
          - -tls-key=/etc/tls/private/tls.key
          - -cookie-secret=SECRET
          - -skip-auth-regex=^/metrics
          - '-openshift-sar={"resource": "namespaces", "verb": "get", "resourceName":
              "opf-monitoring", "namespace": "opf-monitoring"}'
          - '-openshift-delegate-urls={"/":{"resource": "namespaces", "verb": "get", "resourceName":
              "opf-monitoring", "namespace": "opf-monitoring"}}'
          image: registry.redhat.io/openshift4/ose-oauth-proxy:v4.7
          name: oauth-proxy
          ports:
          -   containerPort: 9091
              name: oauth-proxy
          resources: {}
          volumeMounts:
          -   mountPath: /etc/tls/private
              name: thanos-query-frontend-tls
              readOnly: false
      serviceAccountName: opf-observatorium-thanos-query-frontend
      volumes:
      - name: thanos-query-frontend-tls
        secret:
          secretName: thanos-query-frontend-tls
