apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/component: receive
    controller.receive.thanos.io: thanos-receive-controller
    controller.receive.thanos.io/hashring: default
  name: observatorium-thanos-receive-default
spec:
  replicas: 5
  selector:
    matchLabels:
      app.kubernetes.io/component: receive
      controller.receive.thanos.io/hashring: default
  serviceName: observatorium-thanos-receive-default
  template:
    metadata:
      labels:
        app.kubernetes.io/component: receive
        controller.receive.thanos.io/hashring: default
    spec:
      containers:
      - args:
        - receive
        - --log.level=info
        - --log.format=logfmt
        - --grpc-address=0.0.0.0:10901
        - --http-address=0.0.0.0:10902
        - --remote-write.address=0.0.0.0:19291
        - --receive.replication-factor=1
        - --objstore.config-file=/var/lib/thanos-objectstorage/thanos.yaml
        - --tsdb.path=/var/thanos/receive
        - --tsdb.retention=4d
        - --receive.local-endpoint=$(NAME).observatorium-thanos-receive-default.$(NAMESPACE).svc.cluster.local:10901
        - --label=replica="$(NAME)"
        - --label=receive="true"
        - --receive.hashrings-file=/var/lib/thanos-receive/hashrings.json
        - --receive.default-tenant-id=moc.smaug
        env:
        - name: NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: HOST_IP_ADDRESS
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        image: quay.io/thanos/thanos:main-2021-11-11-aee7c97b
        livenessProbe:
          failureThreshold: 8
          httpGet:
            path: /-/healthy
            port: 10902
            scheme: HTTP
          periodSeconds: 30
        name: thanos-receive
        ports:
        - containerPort: 10901
          name: grpc
        - containerPort: 10902
          name: http
        - containerPort: 19291
          name: remote-write
        readinessProbe:
          failureThreshold: 20
          httpGet:
            path: /-/ready
            port: 10902
            scheme: HTTP
          periodSeconds: 5
        resources:
          limits:
            cpu: "1"
            memory: 1Gi
          requests:
            cpu: "1"
            memory: 1Gi
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - mountPath: /var/thanos/receive
          name: data
          readOnly: false
        - mountPath: /var/lib/thanos-receive
          name: hashring-config
        - mountPath: /var/lib/thanos-objectstorage
          name: thanos-objectstorage-secret
          readOnly: true
      volumes:
      - configMap:
          name: observatorium-thanos-receive-controller-tenants-generated
        name: hashring-config
      - secret:
          secretName: thanos-objectstorage-secret
        name: thanos-objectstorage-secret
  volumeClaimTemplates:
  - metadata:
      labels:
        app.kubernetes.io/component: receive
        controller.receive.thanos.io/hashring: default
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 50Gi
