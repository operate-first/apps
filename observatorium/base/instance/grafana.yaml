apiVersion: integreatly.org/v1alpha1
kind: Grafana
metadata:
    name: grafana
spec:
    baseImage: quay.io/operate-first/grafana:7.1.1
    config:
        users:
            viewers_can_edit: true
            allow_sign_up: false
            auto_assign_org: true
            auto_assign_org_role: Viewer
        auth:
            disable_login_form: true
        auth.anonymous:
            enabled: true
            org_role: Viewer
        log:
            level: warn
            mode: console
    dashboardLabelSelector:
    -   matchExpressions:
        -   key: app
            operator: In
            values:
            - grafana
    ingress:
        enabled: true
