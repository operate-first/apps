kind: Secret
apiVersion: v1
metadata:
    name: loki-objectstorage-secret
stringData:
    bucket: my_bucket_name
    endpoint: my_s3.endpoint.com:9000
    region: ""
    insecure: "false"
    http_config.insecure_skip_verify: "true"
    access_key: my_access_key
    secret_key: my_secret_key
    force_path_style: "true"
type: Opaque
