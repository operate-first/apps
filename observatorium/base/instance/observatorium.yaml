---
apiVersion: core.observatorium.io/v1alpha1
kind: Observatorium
metadata:
  labels:
    app.kubernetes.io/name: observatorium-cr
  name: opf-observatorium
spec:
  # Only Loki Components are scaled up
  loki:
    image: quay.io/app-sre/loki:2.2.0
    replicas:
      compactor: 1
      distributor: 1
      ingester: 1
      querier: 1
      query_frontend: 1
      table_manager: 1
    version: 2.2.0
    volumeClaimTemplate:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 250Mi
  objectStorageConfig:
    objectStorageConfig:
    loki:
      # FIXME: Most of the following values are not used, yet they are required to be defined
      # See: https://github.com/observatorium/operator/issues/31
      accessKeyIdKey: ""
      bucketsKey: ""
      endpointKey: endpoint
      regionKey: ""
      secretAccessKeyKey: ""
      secretName: loki-objectstorage-secret
    thanos:
      key: thanos.yaml
      name: thanos-objectstorage-secret
  # All other Thanos and Observatorium components are scaled down
  api:
    rbac:
      roleBindings: []
      roles: []
    tenants: []
    replicas: 0
  compact:
    enableDownsampling: true
    image: 'quay.io/thanos/thanos:v0.20.1'
    replicas: 1
    retentionResolution1h: 0d    # forever
    retentionResolution5m: 30d
    retentionResolutionRaw: 7d
    version: v0.20.1
    volumeClaimTemplate:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            # https://github.com/thanos-io/thanos/blob/main/docs/components/compact.md#disk
            storage: 100Gi  # recommended value
  hashrings:
  - hashring: default
  receivers:
    image: 'quay.io/thanos/thanos:v0.20.1'
    replicas: 3
    version: v0.20.1
    volumeClaimTemplate:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 50Gi
  # thanosReceiveController auto populates the hashrings
  thanosReceiveController:
    image: 'quay.io/observatorium/thanos-receive-controller:master-2021-04-28-ee165b6'
    version: master-2021-04-28-ee165b6
  rule:
    image: 'quay.io/thanos/thanos:v0.20.1'
    replicas: 1
    version: v0.20.1
    volumeClaimTemplate:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
  store:
    cache:
      exporterImage: 'prom/memcached-exporter:v0.9.0'
      exporterVersion: v0.9.0
      image: 'docker.io/memcached:1.6.9-alpine'
      memoryLimitMb: 1024
      replica: 1
      resources:
        limits:
          memory: 1Gi
      version: 1.6.9-alpine
    image: 'quay.io/thanos/thanos:v0.20.1'
    shards: 1
    version: v0.20.1
    volumeClaimTemplate:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 50Gi
  query:
    image: 'quay.io/thanos/thanos:v0.20.1'
    replicas: 2
    version: v0.20.1
  queryFrontend:
    image: 'quay.io/thanos/thanos:v0.20.1'
    replicas: 1
    version: v0.20.1
