apiVersion: integreatly.org/v1alpha1
kind: GrafanaDataSource
metadata:
  name: datasource
  annotations:
    kustomize.config.k8s.io/behavior: replace
spec:
  datasources:
    - editable: false
      isDefault: true
      name: thanos-frontend
      type: prometheus
      url: http://observatorium-thanos-query-frontend.opf-observatorium.svc.cluster.local:9090
    - editable: false
      jsonData:
        httpHeaderName1: Authorization
        timeInterval: 5s
        tlsSkipVerify: true
      name: moc-smaug
      secureJsonData:
        httpHeaderValue1: Bearer ${UWM_BEARER_TOKEN_SMAUG}
      type: prometheus
      url: https://thanos-querier.openshift-monitoring.svc.cluster.local:9091
    - editable: false
      jsonData:
        httpHeaderName1: Authorization
        timeInterval: 5s
        tlsSkipVerify: true
      name: moc-infra
      secureJsonData:
        httpHeaderValue1: Bearer ${UWM_BEARER_TOKEN_INFRA}
      type: prometheus
      url: https://thanos-querier-openshift-monitoring.apps.moc-infra.massopen.cloud/
    - editable: false
      jsonData:
        httpHeaderName1: Authorization
        timeInterval: 5s
        tlsSkipVerify: true
      name: aws-balrog
      secureJsonData:
        httpHeaderValue1: Bearer ${UWM_BEARER_TOKEN_BALROG}
      type: prometheus
      url: https://thanos-querier-openshift-monitoring.apps.balrog.aws.operate-first.cloud/
  name: prometheus-grafanadatasource.yaml
