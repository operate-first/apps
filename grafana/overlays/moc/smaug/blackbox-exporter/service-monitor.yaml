apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: blackbox-service-monitor
spec:
  endpoints:
    - interval: 60s
      metricRelabelings:
        - sourceLabels:
            - __address__
          targetLabel: __param_target
        - sourceLabels:
            - __param_target
          targetLabel: instance
        - replacement: 'https://jupyterhub-opf-jupyterhub.apps.smaug.na.operate-first.cloud/'
          targetLabel: target
        - replacement: jupyterhub
          targetLabel: opf-instance
      params:
        module:
          - http_2xx
        target:
          - 'https://jupyterhub-opf-jupyterhub.apps.smaug.na.operate-first.cloud/'
      path: /probe
      targetPort: 9115
    - interval: 60s
      metricRelabelings:
        - sourceLabels:
            - __address__
          targetLabel: __param_target
        - sourceLabels:
            - __param_target
          targetLabel: instance
        - replacement: 'https://www.operate-first.cloud/'
          targetLabel: target
        - replacement: operate-first.cloud
          targetLabel: opf-instance
      params:
        module:
          - http_2xx
        target:
          - 'https://www.operate-first.cloud/'
      path: /probe
      targetPort: 9115
    - interval: 60s
      metricRelabelings:
        - sourceLabels:
            - __address__
          targetLabel: __param_target
        - sourceLabels:
            - __param_target
          targetLabel: instance
        - replacement: 'https://thanos-query-frontend-opf-observatorium.apps.smaug.na.operate-first.cloud/'
          targetLabel: target
        - replacement: thanos-query-frontend
          targetLabel: opf-instance
      params:
        module:
          - http_2xx
        target:
          - 'https://thanos-query-frontend-opf-observatorium.apps.smaug.na.operate-first.cloud/'
      path: /probe
      targetPort: 9115
    - interval: 60s
      metricRelabelings:
        - sourceLabels:
            - __address__
          targetLabel: __param_target
        - sourceLabels:
            - __param_target
          targetLabel: instance
        - replacement: 'https://trino.operate-first.cloud/'
          targetLabel: target
        - replacement: trino
          targetLabel: opf-instance
      params:
        module:
          - http_2xx
        target:
          - 'https://trino.operate-first.cloud/'
      path: /probe
      targetPort: 9115
    - interval: 60s
      metricRelabelings:
        - sourceLabels:
            - __address__
          targetLabel: __param_target
        - sourceLabels:
            - __param_target
          targetLabel: instance
        - replacement: 'http://cloudbeaver-opf-trino.apps.smaug.na.operate-first.cloud/'
          targetLabel: target
        - replacement: cloudbeaver
          targetLabel: opf-instance
      params:
        module:
          - http_2xx
        target:
          - 'http://cloudbeaver-opf-trino.apps.smaug.na.operate-first.cloud/'
      path: /probe
      targetPort: 9115
  selector: {}
  namespaceSelector:
    matchNames:
      - opf-monitoring
