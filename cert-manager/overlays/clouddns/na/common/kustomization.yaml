apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../common

patchesJson6902:
  - patch: |
      - op: replace
        path: /spec/acme/solvers/0/selector/dnsZones/0
        value: na.operate-first.cloud
