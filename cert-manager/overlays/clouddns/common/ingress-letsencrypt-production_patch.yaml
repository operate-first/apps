apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: ingress-letsencrypt-production
  namespace: openshift-ingress
spec:
  acme:
    solvers:
      - selector:
          dnsZones:
            - REPLACE_ME
        dns01:
          cnameStrategy: Follow
          cloudDNS:
            project: aicoe-prow
            hostedZoneName: REPLACE_ME
            serviceAccountSecretRef:
              key: key.json
              name: clouddns
