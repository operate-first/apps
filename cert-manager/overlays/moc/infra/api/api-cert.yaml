apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: api-certificate-letsencrypt
  namespace: openshift-config
spec:
  issuerRef:
    name: ingress-letsencrypt
  secretName: api-certificate
  duration: 2160h0m0s
  renewBefore: 360h0m0s
  dnsNames:
    - "*.api.moc-infra.massopen.cloud"
