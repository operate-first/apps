apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ingress-certificate
  namespace: openshift-ingress
spec:
  issuerRef:
    name: ingress-letsencrypt-production
  secretName: ingress-certificate
  duration: 2160h0m0s
  renewBefore: 360h0m0s
  dnsNames:
    - '*.apps.smaug.na.operate-first.cloud'
