presubmits:
  - name: kustomize-build
    decorate: true
    max_concurrency: 1
    skip_if_only_changed: "^docs/|\\.md$|^(OWNERS|LICENSE)$|^\\."
    skip_report: false
    context: aicoe-ci/prow/kustomize-build
    spec:
      containers:
        - image: quay.io/operate-first/opf-toolbox:latest
          command:
            - "test-kustomize-build"
          resources:
            requests:
              memory: "256Mi"
              cpu: "1500m"
            limits:
              memory: "500Mi"
              cpu: "2"

  - name: kubeval-validation
    decorate: true
    max_concurrency: 1
    skip_if_only_changed: "^docs/|\\.md$|^(OWNERS|LICENSE)$|^\\."
    skip_report: false
    context: aicoe-ci/prow/kubeval-validation
    decoration_config:
      timeout: 60m
    spec:
      containers:
        - image: quay.io/operate-first/opf-toolbox:latest
          command:
            - "test-kubeval-validation"
          resources:
            requests:
              memory: "4Gi"
              cpu: "1500m"
            limits:
              memory: "4Gi"
              cpu: "2"

  - name: pre-commit
    decorate: true
    skip_report: false
    always_run: true
    context: aicoe-ci/prow/pre-commit
    spec:
      containers:
        - image: quay.io/thoth-station/thoth-precommit-py38:v0.15.0
          command:
            - "pre-commit"
            - "run"
            - "--all-files"
          resources:
            requests:
              memory: "500Mi"
              cpu: "4"
            limits:
              memory: "2Gi"
              cpu: "4"
