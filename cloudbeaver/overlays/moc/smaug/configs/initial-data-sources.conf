{
    "folders": {},
    "connections": {
        "sqlite_xerial-sample-database": {
            "provider": "generic",
            "driver": "sqlite_jdbc",
            "name": "SQLite - Chinook (Sample)",
            "save-password": true,
            "read-only": false,
            "configuration": {
                "database": "${application.path}/../samples/db/Chinook.sqlitedb",
                "type": "dev",
                "auth-model": "native"
            }
        },
        "postgresql-template-1": {
            "provider": "postgresql",
            "driver": "postgres-jdbc",
            "name": "PostgreSQL (Template)",
            "save-password": false,
            "template": true,
            "read-only": true,
            "configuration": {
                "host": "localhost",
                "port": "5432",
                "database": "postgres",
                "url": "jdbc:postgresql://localhost:5432/postgres",
                "type": "dev",
                "provider-properties": {
                    "@dbeaver-show-non-default-db@": "false"
                }
            }
        },
        "trino_operate_first": {
            "provider": "generic",
            "driver": "trino_jdbc",
            "name": "Operate First Trino",
            "save-password": true,
            "show-system-objects": true,
            "read-only": false,
            "configuration": {
                "host": "trino-route-opf-trino.apps.smaug.na.operate-first.cloud",
                "port": "443",
                "url": "jdbc:trino://trino-route-opf-trino.apps.smaug.na.operate-first.cloud:443",
                "type": "dev",
                "properties": {
                    "SSLVerification": "FULL",
                    "SSL": "true"
                },
                "auth-model": "native"
            }
        }
    },
    "connection-types": {
        "dev": {
            "name": "Development",
            "color": "255,255,255",
            "description": "Regular development database",
            "auto-commit": true,
            "confirm-execute": false,
            "confirm-data-change": false,
            "auto-close-transactions": false
        }
    }
}
