# the current OS-Climate data commons trino deployment on the dev cluster
admin:
  - group: admins

# global default is non-public (no read/select access)
public: false

catalogs:
  - catalog: osc_datacommons_dev
    public: true

schemas:
  - schema: sandbox
    catalog: osc_datacommons_dev
    admin:
      - group: '.*'
    public: true

  - schema: demo_dv
    catalog: osc_datacommons_dev
    admin:
      - group: '.*'
    public: true

  - schema: pcaf_sovereign_footprint
    catalog: osc_datacommons_dev
    admin:
      - group: 'pcaf_sovereign_footprint.*'
    public: true

tables:
  - table: demo_dv_backend
    schema: demo_dv
    catalog: osc_datacommons_dev
    admin:
      - group: demo_dv_dev
    public: false

  - table: demo_dv_userfacing
    schema: demo_dv
    catalog: osc_datacommons_dev
    admin:
      - group: demo_dv_dev
    public: false
    acl:
      - id:
        - group: demo_dv_quant
        hide: [dev1]
        filter: ["contains(current_groups(), access) or access = 'public'"]
      - id:
        - group: demo_dv_user
        hide: [dev1, quant1]
        filter: ["contains(current_groups(), access) or access = 'public'"]

  - table: gppd
    schema: sandbox
    catalog: osc_datacommons_dev
    admin:
      - group: demo_dv_dev
    public: false
    acl:
      - id:
        - group: demo_dv_user
        filter: ["observation_year <= 2017"]
        hide: [capacity_mw]
