apiVersion: kfdef.apps.kubeflow.org/v1
kind: KfDef
metadata:
  annotations:
    kfctl.kubeflow.io/force-delete: "false"
    kfdef-version: '2'
  name: opendatahub
  namespace: odh-trino-dev
spec:
  applications:
    - kustomizeConfig:
        repoRef:
          name: manifests
          path: odh-common
      name: odh-common
    - kustomizeConfig:
        repoRef:
          name: manifests
          path: trino
      name: trino
    - kustomizeConfig:
        parameters:
          - name: s3_endpoint_url
            value: s3.us-east-1.amazonaws.com
          - name: s3_credentials_secret
            value: odh-datacatalog-bucket
        repoRef:
          name: opf
          path: odh-manifests/osc/trino-dev
      name: trino
  repos:
    - name: manifests
      uri: https://github.com/opendatahub-io/odh-manifests/tarball/v1.1.0
    - name: opf
      uri: https://github.com/operate-first/apps/tarball/master
  version: v1.1.0
