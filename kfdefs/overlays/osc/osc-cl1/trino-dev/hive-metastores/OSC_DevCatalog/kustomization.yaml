---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../../../../base/trino/hive-metastore-template
patches:
  - target:
      kind: Service
      name: catalog-name
    patch: |
      - op: replace
        path: /metadata/name
        value: hive-metastore-osc-devcatalog
      - op: replace
        path: /metadata/labels/trino-catalog
        value: hive-metastore-osc-devcatalog
      - op: replace
        path: /spec/selector/trino-catalog
        value: hive-metastore-osc-devcatalog
  - target:
      kind: StatefulSet
      name: catalog-name
    patch: |
      - op: replace
        path: /metadata/name
        value: hive-metastore-osc-devcatalog
      - op: replace
        path: /metadata/labels/trino-catalog
        value: hive-metastore-osc-devcatalog
      - op: replace
        path: /spec/selector/matchLabels/trino-catalog
        value: hive-metastore-osc-devcatalog
      - op: replace
        path: /spec/serviceName
        value: hive-metastore-osc-devcatalog
      - op: replace
        path: /spec/template/metadata/labels/trino-catalog
        value: hive-metastore-osc-devcatalog
      - op: replace
        path: /spec/selector/matchLabels/trino-catalog
        value: hive-metastore-osc-devcatalog
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: S3_ENDPOINT
          valueFrom:
            secretKeyRef:
              key: OSC_DEVCATALOG_S3_ENDPOINT
              name: s3buckets
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: S3_ENDPOINT_URL_PREFIX
          valueFrom:
            secretKeyRef:
              key: OSC_DEVCATALOG_S3_ENDPOINT_URL_PREFIX
              name: s3buckets
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              key: OSC_DEVCATALOG_AWS_ACCESS_KEY_ID
              name: s3buckets
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              key: OSC_DEVCATALOG_AWS_SECRET_ACCESS_KEY
              name: s3buckets
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: S3_BUCKET_NAME
          valueFrom:
            secretKeyRef:
              key: OSC_DEVCATALOG_BUCKET
              name: s3buckets
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: S3_DATA_DIR
          value: "data"
