---
apiVersion: kfdef.apps.kubeflow.org/v1
kind: KfDef
metadata:
  annotations:
    kfctl.kubeflow.io/force-delete: "false"
  name: opendatahub
spec:
  applications:
    - kustomizeConfig:
        overlays:
          - custom-image
          - cluster-role
        repoRef:
          name: manifests
          path: odh-dashboard
      name: odh-dashboard
  repos:
    - name: manifests
      uri: "https://github.com/operate-first/odh-manifests/tarball/smaug-v1.1.2"
  version: v1.1.2
