---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: opf-monitoring
generatorOptions:
  disableNameSuffixHash: true
configMapGenerator:
  - name: grafana-config-overrides
    literals:
      - GF_AUTH_GENERIC_OAUTH_ROLE_ATTRIBUTE_STRICT=true
resources:
  - ../../../../base/monitoring
  - dashboards
  - datasource
  - roles
  - rolebindings
  - routes
  - rules/alerting
  - scrape-configs
  - secrets
  - serviceaccounts
  - servicemonitors
