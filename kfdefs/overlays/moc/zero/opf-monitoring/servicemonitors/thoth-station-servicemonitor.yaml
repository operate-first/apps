---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: thoth-station-monitor
  labels:
    monitor-component: thoth-station
spec:
  endpoints:
    - port: metrics
  namespaceSelector:
    matchNames:
      - thoth-frontend-prod
      - thoth-backend-prod
      - thoth-middletier-prod
      - thoth-infra-prod
      - thoth-graph-prod
      - thoth-amun-inspection-prod
      - thoth-amun-api-prod
      - thoth-deployment-examples
  selector: {}
