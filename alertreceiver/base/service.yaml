---
apiVersion: v1
kind: Service
metadata:
  name: github-receiver-service
spec:
  ports:
    - port: 9393
      targetPort: receiver
      name: receiver
    - port: 9990
      targetPort: metrics
      name: metrics
  selector:
    # Pods with labels matching this key/value pair will be publicly
    # accessible through the service IP and port.
    run: github-receiver
  type: ClusterIP
