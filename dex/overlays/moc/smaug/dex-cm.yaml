---
kind: ConfigMap
apiVersion: v1
metadata:
  name: dex
data:
  config.yaml: |
    issuer: http://dex-dex.apps.smaug.na.operate-first.cloud

    storage:
      type: memory

    web:
      http: "0.0.0.0:5556"

    grpc:
      addr: "0.0.0.0:5557"

    telemetry:
      http: "0.0.0.0:5558"

    oauth2:
      skipApprovalScreen: true

    staticClients:
      - id: grafana
        name: Grafana
        redirectURIs:
          - https://grafana-opf-monitoring.apps.smaug.na.operate-first.cloud/login/generic_oauth
        secretEnv: GRAFANA_SECRET

    - id: superset
      name: Superset
      redirectURIs:
        - http://superset.operate-first.cloud/oauth-authorized/dex
        - https://superset.operate-first.cloud/oauth-authorized/dex
      secretEnv: SUPERSET_SECRET

    - id: trino
      name: Trino
      redirectURIs:
        - https://trino-route-opf-trino.apps.smaug.na.operate-first.cloud/oauth2/callback
      secretEnv: TRINO_SECRET

    connectors:
      - type: openshift
        id: openshift
        name: OpenShift
        config:
          issuer: https://kubernetes.default.svc
          clientID: system:serviceaccount:dex:dex
          clientSecret: $OPENSHIFT_CLIENT_SECRET
          redirectURI: http://dex-dex.apps.smaug.na.operate-first.cloud/callback
          groups:
            - system:authenticated
