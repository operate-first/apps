kind: Service
apiVersion: v1
metadata:
  name: postgres
  annotations:
    template.openshift.io/expose-uri: postgres://{.spec.clusterIP}:{.spec.ports[?(.name=="postgresql")].port}
spec:
  ports:
    - name: postgres
      protocol: TCP
      port: 5432
      targetPort: 5432
      nodePort: 0
  selector:
    name: postgres
  type: ClusterIP
  sessionAffinity: None
status:
  loadBalancer: {}
