apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - hive-site-xml-secret.yaml
  - hue-db-init-job.yaml
  - hue-dc.yaml
  - hue-ini-secret.yaml
  - hue-mysql-dc.yaml
  - hue-mysql-pvc.yaml
  - hue-mysql-secret.yaml
  - hue-mysql-service.yaml
  - hue-mysqld-exporter-secret.yaml
  - hue-route.yaml
  - hue-secret.yaml
  - hue-service.yaml

commonLabels:
  app: hue

configurations:
  - image-transformer-configuration.yaml

images:
  - name: hue
    newName: shgriffi/hue
    newTag: test
  - name: mysql
    newName: openshift/mysql
    newTag: "5.7"
  - name: mysqld-exporter
    newName: prom/mysqld-exporter
