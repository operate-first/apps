apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: cluster-logging
spec:
  authentication:
    type: tls
  authorization:
    acls:
      - host: '*'
        operation: All
        resource:
          name: infra-prod.cluster-logs.
          patternType: prefix
          type: topic
        type: allow
      - host: '*'
        operation: All
        resource:
          name: smaug-prod.cluster-logs.
          patternType: prefix
          type: topic
        type: allow
      - host: '*'
        operation: All
        resource:
          name: cluster-logs-consumer
          patternType: literal
          type: group
        type: allow
    type: simple
