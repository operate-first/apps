apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: kafka-kafdrop
  labels:
    name: kafdrop
spec:
  replicas: 1
  selector:
    name: kafdrop-up
  template:
    metadata:
      labels:
        name: kafdrop-up
    spec:
      containers:
        - name: kafdrop
          image: 'quay.io/thoth-station/kafdrop:latest'
          imagePullPolicy: Always
          env:
            - name: KAFKA_BROKERCONNECT
              value: >-
                opf-kafka-bootstrap-opf-kafka.apps.rick.emea.operate-first.cloud:443
            - name: KAFKA_TRUSTSTORE_FILE
              value: /mnt/secrets/truststore.jks
            - name: KAFKA_KEYSTORE_FILE
              value: /mnt/keystore/keystore.jks
            - name: KAFKA_PROPERTIES_FILE
              value: /tmp/kafka.properties
            - name: USE_KAFKA_PROPS
              value: '1'
            - name: KAFKA_PROPS_SECURITY_PROTOCOL
              value: SSL
            - name: KAFKA_PROPS_SSL_ENDPOINT_IDENTIFICATION_ALGORITHM
              value: ' '
            - name: KAFKA_PROPS_SSL_TRUSTSTORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: opf-kafka-cluster-ca-cert
                  key: ca.password
            - name: KAFKA_PROPS_SSL_KEYSTORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: opf-kafka-cluster-ca-cert
                  key: ca.password
            - name: JVM_OPTS
              value: '-Xms32M -Xmx64M'
            - name: JMX_PORT
              value: '8686'
            - name: SERVER_PORT
              value: '9000'
            - name: CMD_ARGS
              value: '--verbose'
          resources:
            requests:
              cpu: 20m
              memory: 256Mi
          volumeMounts:
            - name: secrets
              mountPath: /mnt/secrets
              readOnly: true
            - name: keystore
              mountPath: /mnt/keystore
              readOnly: true
      volumes:
        - name: secrets
          secret:
            secretName: opf-kafka-cluster-ca-cert
            items:
              - key: ca.p12
                path: truststore.jks
        - name: keystore
          secret:
            secretName: opf-kafka-cluster-ca-cert
            items:
              - key: ca.p12
                path: keystore.jks
