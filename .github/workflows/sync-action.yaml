name: Sync Files
on:
  push:
    paths:
      - 'docs/**'
    branches:
      - 'master'
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@main
      - name: Run GitHub File Sync
        uses: BetaHuhn/repo-file-sync-action@v1
        with:
          GH_PAT: ${{ secrets.OP1ST_TOKEN }}
