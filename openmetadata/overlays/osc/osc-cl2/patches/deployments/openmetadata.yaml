apiVersion: apps/v1
kind: Deployment
metadata:
  name: openmetadata
  annotations:
    configmap.reloader.stakater.com/reload: "openmetadata-config"
    secret.reloader.stakater.com/reload: "airflow-secrets, mysql-secrets, openmetadata-envs"
spec:
  template:
    spec:
      volumes:
        - name: logs
          emptyDir: {}
        - name: openmetadata-auth
          secret:
            secretName: openmetadata-auth
        - name: openmetadata-config
          configMap:
            name: openmetadata-configuration
        - name: rsakeys
          emptyDir: {}
      # OpenMetaData Requires RSA Keys be stored in DER format
      # This is a binary format, and we pull these secrets from Vault
      # But vault secrets engine does not let us store binary data
      # So we encode it as base64, and we use this init container to
      # Decode it onto an emptydir volume which is read by OM.
      initContainers:
        - name: openmetadata-init
          image: "quay.io/operate-first/om-server:0.12.1"
          volumeMounts:
            - mountPath: /openmetadata-0.12.1/jwt
              name: rsakeys
            - mountPath: /tmp/rsakeys
              name: openmetadata-auth
          command: ["/bin/sh", "-c", "base64 -d /tmp/rsakeys/private_key.der > /openmetadata-0.12.1/jwt/private_key.der && base64 -d /tmp/rsakeys/public_key.der > /openmetadata-0.12.1/jwt/public_key.der"]
      containers:
        - name: openmetadata
          volumeMounts:
            - mountPath: /openmetadata-0.12.1/logs
              name: logs
            - mountPath: /openmetadata-0.12.1/jwt
              name: rsakeys
            - mountPath: /openmetadata-0.12.1/conf/
              name: openmetadata-config
          envFrom:
            - secretRef:
                name: openmetadata-envs
          env:
            - name: AUTHENTICATION_PROVIDER
              value: custom-oidc
            - name: AUTHENTICATION_PUBLIC_KEYS
              value: '[https://dex-dex-secondary.apps.odh-cl2.apps.os-climate.org/keys, http://openmetadata.openmetadata.svc.cluster.local:8585/api/v1/config/jwks]'
            - name: AUTHENTICATION_AUTHORITY
              value: "https://dex-dex-secondary.apps.odh-cl2.apps.os-climate.org"
            - name: AUTHENTICATION_CLIENT_ID
              value: openmetadata
            - name: AUTHENTICATION_CALLBACK_URL
              value: https://openmetadata-openmetadata.apps.odh-cl2.apps.os-climate.org/callback
            - name: AUTHORIZER_ADMIN_PRINCIPALS
              value: '[humair88]'
            - name: AUTHORIZER_INGESTION_PRINCIPALS
              value: '[ingestion-bot]'
            - name: AUTHORIZER_PRINCIPAL_DOMAIN
              value: open-metadata.org
            - name: AIRFLOW_HOST
              value: "http://airflow.openmetadata.svc.cluster.local:8080"
            - name: AIRFLOW_AUTH_PROVIDER
              value: openmetadata
            - name: AIRFLOW_USERNAME
              valueFrom:
                secretKeyRef:
                  key: AIRFLOW_USERNAME
                  name: airflow-secrets
            - name: AIRFLOW_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: airflow-secrets
                  key: AIRFLOW_PASSWORD
            - name: OM_AUTH_JWT_TOKEN
              valueFrom:
                secretKeyRef:
                  key: openmetadata_jwt_token
                  name: openmetadata-auth
            - name: SERVER_HOST_API_URL
              value: "http://openmetadata.openmetadata.svc.cluster.local:8585/api"
            - name: RSA_PUBLIC_KEY_FILE_PATH
              value: /openmetadata-0.12.1/jwt/public_key.der
            - name: RSA_PRIVATE_KEY_FILE_PATH
              value: /openmetadata-0.12.1/jwt/private_key.der
            - name: DB_USER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secrets
                  key: OPENMETADATA_DB_PASSWORD
          resources: {}
