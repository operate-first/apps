apiVersion: v1
kind: Pod
metadata:
  name: "openmetadata-dependencies-test"
spec:
  securityContext:
    fsGroup: 1000
    runAsUser: 1000
  containers:
    - name: "openmetadata-dependencies-test"
      image: "docker.elastic.co/elasticsearch/elasticsearch:7.10.2"
      imagePullPolicy: "Always"
      command:
        - "sh"
        - "-c"
        - |
          #!/usr/bin/env bash -e
          curl -XGET --fail 'elasticsearch:9200/_cluster/health?wait_for_status=yellow&timeout=20s'
  restartPolicy: Never
