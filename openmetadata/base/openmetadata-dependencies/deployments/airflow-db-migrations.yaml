apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-db-migrations
  labels:
    app: airflow
    component: db-migrations
spec:
  replicas: 1
  strategy:
    ## only 1 replica should run at a time
    type: Recreate
  selector:
    matchLabels:
      app: airflow
      component: db-migrations
  template:
    metadata:
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
      labels:
        app: airflow
        component: db-migrations
    spec:
      restartPolicy: Always
      nodeSelector: {}
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - airflow
              topologyKey: kubernetes.io/hostname
      tolerations: []
      serviceAccountName: airflow
      initContainers:
        - name: check-db
          image: quay.io/os-climate/ingestion:0.13.1
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: openmetadata-dependencies-config-envs
            - configMapRef:
                name: openmetadata-dependencies-config-envs
          env:
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: airflow-mysql-secrets
                  key: airflow-mysql-password
            - name: CONNECTION_CHECK_MAX_COUNT
              value: "0"
          command:
            - "/usr/bin/dumb-init"
            - "--"
            - "/entrypoint"
          args:
            - "bash"
            - "-c"
            - "exec timeout 60s airflow db check"
          volumeMounts:
            - name: dags-data
              mountPath: /opt/airflow/dags
            - name: logs-data
              mountPath: /opt/airflow/logs
      containers:
        - name: db-migrations
          image: quay.io/os-climate/ingestion:0.13.1
          imagePullPolicy: IfNotPresent
          resources: {}
          envFrom:
            - secretRef:
                name: openmetadata-dependencies-config-envs
            - configMapRef:
                name: openmetadata-dependencies-config-envs
          env:
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: airflow-mysql-secrets
                  key: airflow-mysql-password
            - name: CONNECTION_CHECK_MAX_COUNT
              value: "0"
          command:
            - "/usr/bin/dumb-init"
            - "--"
            - "/entrypoint"
          args:
            - "python"
            - "-u"
            - "/mnt/scripts/db_migrations.py"
          volumeMounts:
            - name: dags-data
              mountPath: /opt/airflow/dags
            - name: logs-data
              mountPath: /opt/airflow/logs
            - name: scripts
              mountPath: /mnt/scripts
              readOnly: true
      volumes:
        - name: dags-data
          persistentVolumeClaim:
            claimName: airflow-dags
        - name: logs-data
          persistentVolumeClaim:
            claimName: airflow-logs
        - name: scripts
          configMap:
            name: airflow-db-migrations
