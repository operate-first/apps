apiVersion: v1
kind: ConfigMap
metadata:
  name: odh-jupyterhub-sizes
  labels:
    jupyterhub: singleuser-profiles
data:
  jupyterhub-singleuser-profiles.yaml: |
    sizes:
    - name: Workshop
      resources:
        requests:
          memory: 6Gi
          cpu: 1m
        limits:
          memory: 12Gi
          cpu: 4
