---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inception
  labels:
    deployment: inception
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment: inception
  template:
    metadata:
      labels:
        deployment: inception
    spec:
      containers:
      - name: inception
        image: quay.io/rdaylf/inception
        ports:
        - containerPort: 8080
          protocol: TCP
        resources: {}
        volumeMounts:
        - name: inception-settings
          mountPath: /export/settings.properties
          subPath: settings.properties
      - name: inception-proxy
        image: quay.io/rdaylf/inception-proxy
        ports:
        - containerPort: 8081
          protocol: TCP
        resources: {}
        volumeMounts:
        - name: inception-proxy
          mountPath: /etc/httpd/conf.d/inception-proxy.conf
          subPath: inception-proxy.conf
      volumes:
      - name: inception-proxy
        secret:
          secretName: inception-proxy
          items:
            - key: inception-proxy.conf
              path: inception-proxy.conf
      - name: inception-settings
        secret:
          secretName: inception-settings
          items:
            - key: settings.properties
              path: settings.properties
