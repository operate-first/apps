---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inception-proxy
  labels:
    deployment: inception-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment: inception-proxy
  template:
    metadata:
      labels:
        deployment: inception-proxy
    spec:
      #restartPolicy: Never
      containers:
      - name: inception-proxy
        image: quay.io/rdaylf/inception-proxy
        ports:
        - containerPort: 8081
          protocol: TCP
        resources: {}
        volumeMounts:
        - name: inception-proxy
          mountPath: /etc/httpd/conf.d/inception-proxy.conf
          subPath: inception-proxy.conf
      volumes:
      - name: inception-proxy
        secret:
          secretName: inception-proxy
          items:
            - key: inception-proxy.conf
              path: inception-proxy.conf
