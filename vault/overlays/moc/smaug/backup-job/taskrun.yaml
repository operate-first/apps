apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  generateName: backup-vault-run
spec:
  serviceAccountName: backup-job
  taskRef:
    name: backup-vault
  workspaces:
    - name: snapshots
      persistentVolumeClaim:
        claimName: vault-snapshots
    - name: backup-job
      secret:
        secretName: backup-job
    - name: utility-scripts
      configMap:
        name: utility-scripts
        defaultMode: 110
