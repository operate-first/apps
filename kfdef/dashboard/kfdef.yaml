---
apiVersion: kfdef.apps.kubeflow.org/v1
kind: KfDef
metadata:
  annotations:
    kfctl.kubeflow.io/force-delete: "false"
  name: opendatahub
spec:
  applications:
    - kustomizeConfig:
        repoRef:
          name: manifests
          path: odh-dashboard
      name: odh-dashboard
    - kustomizeConfig:
        overlays:
          - custom-image
          - cluster-role
        repoRef:
          name: opf
          path: kfdef/dashboard/overrides
      name: odh-dashboard
  repos:
    - name: manifests
      uri: "https://github.com/opendatahub-io/odh-manifests/tarball/v0.9.0"
    - name: opf
      uri: "https://github.com/operate-first/odh/tarball/master"
  version: v0.9.0
