periodics:
  - name: periodic-close-rotten
    interval: 3h
    decorate: true
    annotations:
      description: Closes rotten issues after 30d of inactivity
    spec:
      containers:
        - image: commenter
          command:
            - /ko-app/commenter
          args:
            - |-
              --query=org:thoth-station org:AICoE org:operate-first org:open-services-group
              -label:lifecycle/frozen
              label:lifecycle/rotten
            - --updated=720h
            - --token=/etc/token/oauth
            - |-
              --comment=Rotten issues close after 30d of inactivity.
              Reopen the issue with `/reopen`.
              Mark the issue as fresh with `/remove-lifecycle rotten`.

              /close
            - --template
            - --ceiling=10
            - --confirm
          volumeMounts:
            - name: token
              mountPath: /etc/token
      volumes:
        - name: token
          secret:
            secretName: oauth-token

  - name: periodic-rotten
    interval: 3h
    decorate: true
    annotations:
      description: Adds lifecycle/rotten to stale issues after 30d of inactivity
    spec:
      containers:
        - image: commenter
          command:
            - /ko-app/commenter
          args:
            - |-
              --query=org:thoth-station org:AICoE org:operate-first org:open-services-group
              -label:lifecycle/frozen
              label:lifecycle/stale
              -label:lifecycle/rotten
            - --updated=720h
            - --token=/etc/token/oauth
            - |-
              --comment=Stale issues rot after 30d of inactivity.
              Mark the issue as fresh with `/remove-lifecycle rotten`.
              Rotten issues close after an additional 30d of inactivity.

              If this issue is safe to close now please do so with `/close`.

              /lifecycle rotten
            - --template
            - --ceiling=10
            - --confirm
          volumeMounts:
            - name: token
              mountPath: /etc/token
      volumes:
        - name: token
          secret:
            secretName: oauth-token

  - name: periodic-stale
    interval: 3h
    decorate: true
    annotations:
      description: Adds lifecycle/stale to issues after 90d of inactivity
    spec:
      containers:
        - image: commenter
          command:
            - /ko-app/commenter
          args:
            - |-
              --query=org:thoth-station org:AICoE org:operate-first org:open-services-group
              -label:lifecycle/frozen
              -label:lifecycle/stale
              -label:lifecycle/rotten
            - --updated=2160h
            - --token=/etc/token/oauth
            - |-
              --comment=Issues go stale after 90d of inactivity.
              Mark the issue as fresh with `/remove-lifecycle stale`.
              Stale issues rot after an additional 30d of inactivity and eventually close.

              If this issue is safe to close now please do so with `/close`.

              /lifecycle stale
            - --template
            - --ceiling=10
            - --confirm
          volumeMounts:
            - name: token
              mountPath: /etc/token
      volumes:
        - name: token
          secret:
            secretName: oauth-token
