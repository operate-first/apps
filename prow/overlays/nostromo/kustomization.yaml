apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - https://raw.githubusercontent.com/operate-first/apps/master/cluster-scope/base/apiextensions.k8s.io/customresourcedefinitions/prowjobs.prow.k8s.io/customresourcedefinition.yaml
  - ../../base
  - ghproxy.yaml
  - routes.yaml
  - service-monitor.yaml
  - secrets.yaml

patchesStrategicMerge:
  - imagestreamtags.yaml
  - unsuspend_branchprotector.yaml

configMapGenerator:
  - name: config
    files:
      - config.yaml
  - name: plugins
    files:
      - plugins.yaml

generatorOptions:
  disableNameSuffixHash: true
