apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
  - externalsecrets
  - ghproxy.yaml
  - routes.yaml
  - service-monitor.yaml
patchesStrategicMerge:
  - imagestreamtags.yaml
  - unsuspend_branchprotector.yaml
configMapGenerator:
  - name: config
    files:
      - config.yaml
  - name: plugins
    files:
      - plugins.yaml
generatorOptions:
  disableNameSuffixHash: true
