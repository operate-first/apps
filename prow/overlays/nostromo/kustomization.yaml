apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - ghproxy.yaml
  - routes.yaml
  - service-monitor.yaml
  - secrets.yaml

patchesStrategicMerge:
  - imagestreamtags.yaml
  - unsuspend_branchprotector.yaml

configMapGenerator:
  - name: config
    files:
      - config.yaml
  - name: plugins
    files:
      - plugins.yaml

generatorOptions:
  disableNameSuffixHash: true
