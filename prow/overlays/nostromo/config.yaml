plank:
  report_templates:
    "*": "[Full PR test history](https://prow.emea.operate-first.cloud/pr-history?org={{.Spec.Refs.Org}}&repo={{.Spec.Refs.Repo}}&pr={{with index .Spec.Refs.Pulls 0}}{{.Number}}{{end}}). [Your PR dashboard](https://prow.operate-first.cloud/pr?query=is%3Apr%20state%3Aopen%20author%3A{{with index .Spec.Refs.Pulls 0}}{{.Author}}{{end}}). Please help us and [open an issue](https://github.com/{{.Spec.Refs.Org}}/{{.Spec.Refs.Repo}}/issues?q=is:issue+is:open) when you hit one in your PR."
  job_url_prefix_config:
    "*": https://prow.emea.operate-first.cloud/view/
  default_decoration_configs:
    "*":
      gcs_configuration:
        bucket: s3://op1st-prow/prow-logs
        path_strategy: explicit
      s3_credentials_secret: s3-credentials
      ssh_key_secrets:
        - ssh-secret
      utility_images:
        clonerefs: clonerefs
        entrypoint: entrypoint
        initupload: initupload
        sidecar: sidecar
sinker:
  max_pod_age: 24h
  max_prowjob_age: 36h
  resync_period: 1m
  terminated_pod_ttl: 24h

prowjob_namespace: op1st-prow
pod_namespace: op1st-prow
log_level: debug

in_repo_config:
  enabled:
    b4mad: true
    operate-first: true

  allowed_clusters:
    "b4mad":
      [
        "api.phobos.b4mad.emea.operate-first.cloud:6443",
        "api.nostromo.erdgeschoss.b4mad.emea.operate-first.cloud:6443",
      ]
    "operate-first":
      ["api.nostromo.erdgeschoss.b4mad.emea.operate-first.cloud:6443"]

branch_cleaner:
  preserved_branches:
    b4mad:
      - main
      - master
    operate-first:
      - main
      - master

branch-protection:
  allow_disabled_policies: true
  orgs:
    b4mad:
      protect: true
      allow_force_pushes: false
      required_status_checks:
        contexts:
          - aicoe-ci/prow/pre-commit
      include:
        - "^main"
        - "^master"
      restrictions:
        users: []
        teams:
          - sourceops
        required_pull_request_reviews:
          dismiss_stale_reviews: false
          required_approving_review_count: 1
      repos:
        airdata:
          protect: false

deck:
  skip_storage_path_validation: false
  spyglass:
    size_limit: 100000000
    lenses:
      - lens:
          name: metadata
        required_files:
          - ^(?:started|finished)\.json$
        optional_files:
          - ^(?:podinfo|prowjob)\.json$
      - lens:
          name: buildlog
          config:
            highlight_regexes:
              - timed out
              - "ERROR:"
              - (FAIL|Failure \[)\b
              - panic\b
              - ^E\d{4} \d\d:\d\d:\d\d\.\d\d\d]
              - "^INFO: Analyzed \\d+ targets"
        required_files:
          - ^.*build-log\.txt$
      - lens:
          name: podinfo
        required_files:
          - ^podinfo\.json$
  additional_allowed_buckets:
    - prow
  tide_update_period: 1s

tide:
  sync_period: 2m

  pr_status_base_urls:
    "*": https://prow.emea.operate-first.cloud/pr

  merge_method:
    b4mad: squash
    operate-first: squash

  queries:
    - orgs:
        - b4mad
      excludedRepos:
        - b4mad/sirius
        - b4mad/airdata
        - b4mad/auddress
      labels:
        - approved
      missingLabels:
        - do-not-merge
        - do-not-merge/hold
        - do-not-merge/invalid-owners-file
        - do-not-merge/work-in-progress
        - needs-rebase
    - orgs:
        - operate-first
      labels:
        - approved
        - lgtm
      missingLabels:
        - do-not-merge
        - do-not-merge/hold
        - do-not-merge/invalid-owners-file
        - do-not-merge/work-in-progress
        - needs-rebase

  blocker_label: tide/merge-blocker
  squash_label: tide/merge-method-squash
  rebase_label: tide/merge-method-rebase
  merge_label: tide/merge-method-merge

  context_options:
    from-branch-protection: true
    skip-unknown-contexts: true
    orgs:
      operate-first:
        repos:
          peribolos-as-a-service:
            skip-unknown-contexts: false
          probot-extensions:
            skip-unknown-contexts: false
          probot-template:
            skip-unknown-contexts: false
