      }
      ],
      "schemas": [
      {
        "group": "admins",
        "owner": true
      },
      {
        "owner": false
      }
      ],
      "tables": [
      {
        "group": "admins",
        "privileges": ["SELECT", "INSERT", "DELETE", "OWNERSHIP"]
      },
      {
        "group": "aicoe_osc_demo|data_commons_project",
        "catalog": "demo1",
        "privileges": ["SELECT", "INSERT", "DELETE"]
      },
