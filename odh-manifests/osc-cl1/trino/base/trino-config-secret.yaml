  access-control.properties: |-
    access-control.name=file
    security.config-file=/etc/trino/rules.json
  rules.json: |-
    {
      "catalogs": [
      {
        "group": "admins",
        "allow": "all"
      },
      {
        "group": "aicoe_osc_demo|corporate_data.*|itr.*|physical_risk.*",
        "catalog": "osc_datacommons_dev",
        "allow": "all"
      },
      {
        "group": "demo_.*",
        "catalog": "osc_datacommons_dev",
        "allow": "all"
      },
      {
        "allow": "none"
      }
      ],
      "schemas": [
      {
        "group": "admins",
        "owner": true
      },
      {
        "group": "corporate_data.*",
        "catalog": "osc_datacommons_dev",
        "schema": "corporate_data",
        "owner": true
      },
      {
        "group": "itr.*",
        "catalog": "osc_datacommons_dev",
        "schema": "itr",
        "owner": true
      },
      {
        "group": "physical_risk.*",
        "catalog": "osc_datacommons_dev",
        "schema": "physical_risk",
        "owner": true
      },
      {
        "group": "entity_matching.*",
        "catalog": "osc_datacommons_dev",
        "schema": "gleif",
        "owner": true
      },
      {
        "group": "aicoe_osc_demo",
        "catalog": "osc_datacommons_dev",
        "schema": "aicoe_osc_demo|urgentem",
        "owner": true
      },
      {
        "catalog": "osc_datacommons_dev",
        "schema": "demo|sandbox",
        "owner": true
      },
      {
        "owner": false
      }
      ],
      "tables": [
      {
        "group": "admins",
        "privileges": ["SELECT", "INSERT", "DELETE", "OWNERSHIP"]
      },
      {
        "group": "demo_dv_user|demo_dv_quant",
        "catalog": "osc_datacommons_dev",
        "schema": "demo",
        "table": "demo_dv_backend",
        "privileges": []
      },
      {
        "group": "demo_dv_quant",
        "catalog": "osc_datacommons_dev",
        "schema": "demo",
        "table": "demo_dv_userfacing",
        "privileges": ["SELECT"],
        "columns": [
          { "name": "dev1", "allow": false }
        ]
      },
      {
        "group": "demo_dv_user",
        "catalog": "osc_datacommons_dev",
        "schema": "demo",
        "table": "demo_dv_userfacing",
        "privileges": ["SELECT"],
        "columns": [
          { "name": "dev1", "allow": false },
          { "name": "quant1", "allow": false }
        ]
      },
      {
        "group": "demo_dv_dev",
        "catalog": "osc_datacommons_dev",
        "schema": "demo",
        "table": "gppd",
        "privileges": ["SELECT", "INSERT", "DELETE", "OWNERSHIP"]
      },
      {
        "group": "demo_dv_quant",
        "catalog": "osc_datacommons_dev",
        "schema": "demo",
        "table": "gppd",
        "privileges": ["SELECT"],
        "filter": "country = \"France\""
      },
      {
        "group": "demo_dv_user",
        "catalog": "osc_datacommons_dev",
        "schema": "demo",
        "table": "gppd",
        "privileges": ["SELECT"],
        "filter": "country = \"France\"",
        "columns": [
          {
            "name": "rating",
            "allow": false
          }
        ]
      },
      {
        "catalog": "osc_datacommons_dev",
        "schema": "demo",
        "table": "gppd",
        "privileges": [],
      },
      {
        "catalog": "osc_datacommons_dev",
        "schema": "demo|sandbox",
        "privileges": ["SELECT", "INSERT", "DELETE", "OWNERSHIP"]
      },
      {
        "group": "demo_.*",
        "privileges": []
      },
      {
        "group": "corporate_data_pipeline_.*",
        "catalog": "osc_datacommons_dev",
        "schema": "corporate_data",
        "privileges": ["SELECT", "INSERT", "DELETE", "OWNERSHIP"]
      },
      {
        "group": "itr_pipeline_.*",
        "catalog": "osc_datacommons_dev",
        "schema": "itr",
        "privileges": ["SELECT", "INSERT", "DELETE", "OWNERSHIP"]
      },
      {
        "group": "physical_risk_pipeline_.*",
        "catalog": "osc_datacommons_dev",
        "schema": "physical_risk",
        "privileges": ["SELECT", "INSERT", "DELETE", "OWNERSHIP"]
      },
      {
        "group": "entity_matching_pipeline_.*",
        "catalog": "osc_datacommons_dev",
        "schema": "gleif",
        "privileges": ["SELECT", "INSERT", "DELETE", "OWNERSHIP"]
      },
      {
        "group": "aicoe_osc_demo",
        "catalog": "osc_datacommons_dev",
        "schema": "urgentem|aicoe_osc_demo",
        "privileges": ["SELECT", "INSERT", "DELETE", "OWNERSHIP"]
      },
      {
        "catalog": "osc_datacommons_dev",
        "privileges": ["SELECT"]
      },
      {
        "privileges": []
      }
      ]
    }
