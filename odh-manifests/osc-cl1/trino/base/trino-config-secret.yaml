    security.config-file=/etc/trino/rules.json
  rules.json: |-
    {
      "catalogs": [
      {
        "group": "admins|aicoe_osc_demo|data_commons_project",
        "allow": "all"
      },
      {
        "group": "urgentem|os_climate_corporate_data_project|climate_itr_tool_project",
