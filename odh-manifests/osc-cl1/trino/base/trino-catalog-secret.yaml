apiVersion: v1
kind: Secret
metadata:
  name: trino-catalog
stringData:
  default.properties: |
    connector.name=hive-hadoop2
    hive.metastore.uri=thrift://hive-metastore:9083
    hive.s3.endpoint=${ENV:DEFAULT_S3_ENDPOINT_URL_PREFIX}${ENV:DEFAULT_S3_ENDPOINT}
    hive.s3.signer-type=S3SignerType
    hive.s3.path-style-access=true
    hive.s3.staging-directory=/tmp
    hive.s3.ssl.enabled=false
    hive.s3.sse.enabled=false
    hive.allow-drop-table=true
    hive.parquet.use-column-names=true
    hive.recursive-directories=true
    hive.non-managed-table-writes-enabled=true
    hive.s3.aws-access-key=${ENV:DEFAULT_AWS_ACCESS_KEY_ID}
    hive.s3.aws-secret-key=${ENV:DEFAULT_AWS_SECRET_ACCESS_KEY}

  demo1.properties: |
    connector.name=hive-hadoop2
    hive.metastore.uri=thrift://hive-metastore-user-a:9083
    hive.s3.endpoint=${ENV:DEMO1_S3_ENDPOINT_URL_PREFIX}${ENV:DEMO1_S3_ENDPOINT}
    hive.s3.signer-type=S3SignerType
    hive.s3.path-style-access=true
    hive.s3.staging-directory=/tmp
    hive.s3.ssl.enabled=false
    hive.s3.sse.enabled=false
    hive.allow-drop-table=true
    hive.parquet.use-column-names=true
    hive.recursive-directories=true
    hive.non-managed-table-writes-enabled=true
    hive.s3.aws-access-key=${ENV:DEMO1_AWS_ACCESS_KEY_ID}
    hive.s3.aws-secret-key=${ENV:DEMO1_AWS_SECRET_ACCESS_KEY}

  osc_physical_landing.properties: |
    connector.name=hive-hadoop2
    hive.metastore.uri=thrift://hive-metastore-user-a:9083
    hive.s3.endpoint=${ENV:OSC_PHYSICAL_LANDING_S3_ENDPOINT_URL_PREFIX}${ENV:OSC_PHYSICAL_LANDING_S3_ENDPOINT}
    hive.s3.signer-type=S3SignerType
    hive.s3.path-style-access=true
    hive.s3.staging-directory=/tmp
    hive.s3.ssl.enabled=false
    hive.s3.sse.enabled=false
    hive.allow-drop-table=true
    hive.parquet.use-column-names=true
