apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: odh-message-bus
spec:
  kafka:
    version: 2.7.0
    replicas: 3
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
      - name: tls
        port: 9093
        type: internal
        tls: true
      - name: external
        port: 9094
        type: route
        tls: true
    config:
      offsets.topic.replication.factor: 3
      transaction.state.log.replication.factor: 3
      transaction.state.log.min.isr: 3
      log.message.format.version: '2.7'
      inter.broker.protocol.version: '2.7'
    storage:
      type: persistent-claim
      size: 20Gi
      class: moc-nfs-csi
      deleteClaim: false
    metricsConfig:
      type: jmxPrometheusExporter
      valueFrom:
        configMapKeyRef:
          name: kafka-metrics-config
          key: kafka-prometheus-metrics
  zookeeper:
    replicas: 3
    storage:
      type: persistent-claim
      size: 2Gi
      class: moc-nfs-csi
      deleteClaim: false
    metricsConfig:
      type: jmxPrometheusExporter
      valueFrom:
        configMapKeyRef:
          name: kafka-metrics-config
          key: zookeeper-prometheus-metrics
  entityOperator:
    topicOperator: {}
    userOperator: {}
