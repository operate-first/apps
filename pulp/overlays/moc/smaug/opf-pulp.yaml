---
apiVersion: pulp.pulpproject.org/v1beta1
kind: Pulp
metadata:
  name: pulp
spec:
  route_tls_termination_mechanism: Edge
  ingress_type: Route
  loadbalancer_port: 80
  image_pull_policy: IfNotPresent
  image_web: 'quay.io/pulp/pulp-web:stable'
  file_storage_size: 50Gi
  file_storage_storage_class: ocs-external-storagecluster-ceph-rbd
  file_storage_access_mode: ReadWriteOnce
  web:
    replicas: 1
  content:
    log_level: INFO
    replicas: 2
  api:
    log_level: INFO
    replicas: 1
  image: 'quay.io/pulp/pulp:stable'
  loadbalancer_protocol: http
  resource_manager:
    replicas: 1
  route_host: pulp.operate-first.cloud
  storage_type: File
  worker:
    replicas: 2
  affinity:
    node_affinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: name
            operator: In
            values:
            - oct-03-31-compute
