---
apiVersion: repo-manager.pulpproject.org/v1alpha1
kind: Pulp
metadata:
  name: pulp
spec:
  api:
    replicas: 1
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
              - oct-03-31-compute
  cache:
    enabled: true
    redis_storage_class: ocs-external-storagecluster-ceph-rbd
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
              - oct-03-31-compute
  content:
    replicas: 2
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
              - oct-03-31-compute
  database:
    postgres_storage_class: ocs-external-storagecluster-ceph-rbd
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
              - oct-03-31-compute
  file_storage_size: 25Gi
  file_storage_storage_class: ocs-external-storagecluster-ceph-rbd
  file_storage_access_mode: ReadWriteOnce
  ingress_type: Route
  image: 'quay.io/pulp/pulp-minimal'
  image_pull_policy: Always
  image_web: 'quay.io/pulp/pulp-web'
  loadbalancer_protocol: http
  loadbalancer_port: 80
  pulp_settings:
    allowed_export_paths:
      - /tmp
    allowed_import_paths:
      - /tmp
  route_tls_secret: pulp-letsencrypt
  route_tls_termination_mechanism: Edge
  route_host: pulp.operate-first.cloud
  storage_type: File
  worker:
    replicas: 2
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
              - oct-03-31-compute
