apiVersion: agent.open-cluster-management.io/v1
kind: KlusterletAddonConfig
metadata:
  name: curator
  namespace: curator
spec:
  applicationManager:
    argocdCluster: true
    enabled: true
  certPolicyController:
    enabled: true
  clusterLabels:
    cloud: Bare-Metal
    vendor: OpenShift
  clusterName: curator
  clusterNamespace: curator
  iamPolicyController:
    enabled: true
  policyController:
    enabled: true
  searchCollector:
    enabled: true
  version: 2.2.0
